<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slot">
        <div id="slot-screen">

            <ul class="reels" >
                <li class="reel"><img src="bottom/1.jpg" alt=""></li>
                <li class="reel"><img src="bottom/2.jpg" alt=""></li>
                <li class="reel"><img src="bottom/3.jpg" alt=""></li>
                <li class="reel"><img src="bottom/4.jpg" alt=""></li>
                <li class="reel"><img src="bottom/5.jpg" alt=""></li>
                <li class="reel"><img src="bottom/6.jpg" alt=""></li>
                <li class="reel"><img src="bottom/7.jpg" alt=""></li>
                <li class="reel"><img src="bottom/8.jpg" alt=""></li>
                <li class="reel"><img src="bottom/9.jpg" alt=""></li>
                <li class="reel"><img src="bottom/10.jpg" alt=""></li>
            </ul>

            <ul class="reels" >
                <li class="reel"><img src="top/1.jpg" alt=""></li>
                <li class="reel"><img src="top/2.jpg" alt=""></li>
                <li class="reel"><img src="top/3.jpg" alt=""></li>
                <li class="reel"><img src="top/4.jpg" alt=""></li>
                <li class="reel"><img src="top/5.jpg" alt=""></li>
                <li class="reel"><img src="top/6.jpg" alt=""></li>
                <li class="reel"><img src="top/7.jpg" alt=""></li>
                <li class="reel"><img src="top/8.jpg" alt=""></li>
                <li class="reel"><img src="top/9.jpg" alt=""></li>
                <li class="reel"><img src="top/10.jpg" alt=""></li>
            </ul>

            <ul class="reels" >
                <li class="reel"><img src="boots/1.jpg" alt=""></li>
                <li class="reel"><img src="boots/2.jpg" alt=""></li>
                <li class="reel"><img src="boots/3.jpg" alt=""></li>
                <li class="reel"><img src="boots/4.jpg" alt=""></li>
                <li class="reel"><img src="boots/5.jpg" alt=""></li>
                <li class="reel"><img src="boots/6.jpg" alt=""></li>
                <li class="reel"><img src="boots/7.jpg" alt=""></li>
                <li class="reel"><img src="boots/8.jpg" alt=""></li>
                <li class="reel"><img src="boots/9.jpg" alt=""></li>
                <li class="reel"><img src="boots/10.jpg" alt=""></li>
            </ul>

        </div>
    </div>

    <button type="button" class="stop-btn" data-val="0" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="1" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="2" disabled="true"></button>

    <div>
        <button id="start-btn">Start</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
